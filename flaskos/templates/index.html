{% extends 'base.html' %}

{% block content %}

{{ super() }}
    <h2>Список статей:</h2>
    <div class="scroll-container">
    <ul class="scrolling">
        {% for p in posts %}
        <li>
            <p class="title">
                <a class="a_menu" href="{{url_for('show_post', alias=p.url)}}">{{ p.title }}</a>
            </p>
            <div class="anonce">{{ p.text[:314] | striptags }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
