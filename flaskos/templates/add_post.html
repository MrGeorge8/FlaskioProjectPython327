{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_post') }}" method="post">
    <p class="iput"> Name page:<input type="text" name="name" required></p>
    <p class="iput"> URL page: <input type="text" name="url" required> </p>
    <p class="iput"> Text page:</p>
    <p><textarea name="post" cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="Adding!"></p>

</form>
{% endblock %}
